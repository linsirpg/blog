<body>
    <!--startprint-->
    <p>这段文字将会被打印</p>
    <table border="1">
        <tr>
            <td>这个表格将会被打印</td>
            <td>这个表格将会被打印</td>
            <td>这个表格将会被打印</td>
        </tr>
        <tr>
            <td>这个表格将会被打印</td>
            <td>这个表格将会被打印</td>
            <td>这个表格将会被打印</td>
        </tr>
        <tr>
            <td>这个表格将会被打印</td>
            <td>这个表格将会被打印</td>
            <td>这个表格将会被打印</td>
        </tr>
    </table>
    <br>
    <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fwww.2008php.com%2F09_Website_appreciate%2F10-07-11%2F1278861720_g.jpg&refer=http%3A%2F%2Fwww.2008php.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1639119825&t=d7b0e6301ea92a2e11b3d6fd46da7291" alt="这张图片将会被打印">
    <!--endprint-->
    <button onclick="doPrint()">打印</button>
</body>
<script src="http://p8sv0x8g6.bkt.clouddn.com/jquery-2.1.1.min.js"></script>
<script>
    function doPrint() {
        bdhtml = window.document.body.innerHTML;
        sprnstr = "<!--startprint-->"; //开始打印标识字符串有17个字符
        eprnstr = "<!--endprint-->"; //结束打印标识字符串
        prnhtml = bdhtml.substr(bdhtml.indexOf(sprnstr) + 17); //从开始打印标识之后的内容
        prnhtml = prnhtml.substring(0, prnhtml.indexOf(eprnstr)); //截取开始标识和结束标识之间的内容
        window.document.body.innerHTML = prnhtml; //把需要打印的指定内容赋给body.innerHTML
        window.print(); //调用浏览器的打印功能打印指定区域
        window.document.body.innerHTML = bdhtml; // 最后还原页面
    }
</script>

</html>
